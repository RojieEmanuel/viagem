<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Planejador Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>✈️ Planejador de Viagem</h1>
            <button id="btnAbrirForm" onclick="toggleForm()">+ Adicionar Novo Destino</button>
        </header>

        <section id="areaFormulario" class="card hidden">
            <h2>Novo Destino</h2>
            <div class="form-group">
                <input type="text" id="inputCidade" placeholder="Cidade (Ex: Curitiba)">
                <input type="text" id="inputDestino" placeholder="Local (Ex: Ópera de Arame)">
                <input type="number" id="inputPreco" placeholder="Preço (R$)">
                <div class="botoes-form">
                    <button onclick="adicionarDestino()" class="btn-add">Salvar</button>
                    <button onclick="toggleForm()" class="btn-cancel">Cancelar</button>
                </div>
            </div>
        </section>

        <div id="listaCidades"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
